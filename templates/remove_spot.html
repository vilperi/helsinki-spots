{% extends "layout.html" %}

{% block title %}Kohteen poisto{% endblock %}

{% block content %}
<form action="/remove_spot/{{ spot.id }}" method="post">
  <p>
    Haluatko varmasti poistaa kohteen <b>{{spot.name}} </b>? 
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="cancel" value="Peruuta" />
  <input type="submit" name="remove" value="Poista" />
</form>
{% endblock %}
